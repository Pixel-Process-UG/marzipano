<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Utilities Demo | Marzipano</title>
  <meta name="description" content="Demonstrate animation utility functions">
  <link rel="stylesheet" href="../common/reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="pano"></div>

  <div id="controls">
    <h1>ðŸŽ¬ Animation Utilities</h1>
    
    <div class="control-group">
      <h3>Camera Animations</h3>
      <button id="animate-yaw-btn" class="btn">Rotate Yaw</button>
      <button id="animate-pitch-btn" class="btn">Animate Pitch</button>
      <button id="animate-fov-btn" class="btn">Zoom FOV</button>
      <button id="animate-orbit-btn" class="btn">Orbit Around</button>
    </div>

    <div class="control-group">
      <h3>Animation Settings</h3>
      <label>
        Duration (ms):
        <input type="number" id="duration" value="2000" min="500" max="5000" step="100">
      </label>
      <label>
        Easing:
        <select id="easing">
          <option value="linear">Linear</option>
          <option value="easeIn">Ease In</option>
          <option value="easeOut" selected>Ease Out</option>
          <option value="easeInOut">Ease In/Out</option>
        </select>
      </label>
    </div>

    <div class="control-group">
      <button id="stop-btn" class="btn">Stop Animation</button>
    </div>

    <div class="info">
      <p><strong>Features Demonstrated:</strong></p>
      <ul>
        <li>Animated camera movements</li>
        <li>Tween functions</li>
        <li>Custom animation curves</li>
        <li>Animation cancellation</li>
      </ul>
    </div>
  </div>

  <script type="module" src="../../dist/marzipano.es.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
