<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDR/Tone Mapping Demo | Marzipano</title>
  <meta name="description" content="Demonstrate HDR support and tone mapping">
  <link rel="stylesheet" href="../common/reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="pano"></div>

  <div id="controls">
    <h1>ðŸŒˆ HDR / Tone Mapping</h1>
    
    <div class="control-group">
      <h3>Tone Mapping</h3>
      <label>
        Exposure:
        <input type="range" id="exposure" min="-2" max="2" value="0" step="0.1">
        <div class="value-display" id="exposure-display">0.0</div>
      </label>
      <label>
        Gamma:
        <input type="range" id="gamma" min="0.5" max="2.5" value="1.0" step="0.1">
        <div class="value-display" id="gamma-display">1.0</div>
      </label>
    </div>

    <div class="control-group">
      <button id="reset-btn" class="btn">Reset to Default</button>
    </div>

    <div class="info">
      <p><strong>Features Demonstrated:</strong></p>
      <ul>
        <li>HDR image support</li>
        <li>Tone mapping controls</li>
        <li>Exposure adjustment</li>
        <li>Gamma correction</li>
      </ul>
      <p><strong>Note:</strong> HDR support requires HDR-capable displays and images.</p>
    </div>
  </div>

  <script type="module" src="../../dist/marzipano.es.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
